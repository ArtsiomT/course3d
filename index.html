<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/accord.css" type="text/css">
    <script src="js/jquery/jquery-latest.min.js" type="text/javascript"></script>
    <script src="js/accordion.js" type="text/javascript"></script>
    <script src="js/Model.js" type="text/javascript"></script>
    <script src="js/Entity.js" type="text/javascript"></script>
    <script src="js/Drawer.js" type="text/javascript"></script>
    <script src="js/Util.js" type="text/javascript"></script>
    <script src="js/start.js" type="text/javascript"></script>
    <title>Course Project</title>
</head>
<body>
<header id="header">
    <h1><a href="index.html">Course Project</a></h1>
</header>
<section>
<div id="canv">
    <canvas  id="canvas">Please, update your browser or activate JavaScript</canvas>
</div>
<div id="control">
    <!--Creating a figure-->
    <div id="cssmenu">
        <ul>
            <li class="has-sub"><a href="#">Creating</a>
                <ul>
                    <li>
                        <table>
                            <tr>
                                <td><label for="r1">Radius 1</label></td>
                                <td><input id="r1" name="r1" type="text" size="4"></td>
                            </tr>
                            <tr>
                                <td><label for="r2">Radius 2</label></td>
                                <td><input id="r2" name="r2" type="text" size="4"></td>
                            </tr>
                            <tr>
                                <td><label for="h">Height</label></td>
                                <td><input id="h" name="h" type="text" size="4"></td>
                            </tr>
                            <tr>
                                <td><label for="q">Quality</label></td>
                                <td><input id="q" name="q" type="text" size="4"></td>
                            </tr>
                            <tr>
                                <td colspan="2"><input type="submit" value="Build" onclick="build()"></td>
                            </tr>
                        </table>
                    </li>
                </ul>
            </li>
            <li class="has-sub"><a href="#">Moving</a>
                <ul>
                    <li>
                        <table>
                            <tr>
                                <td>
                                    <label for="x">X</label>
                                </td>
                                <td>
                                    <input id="x" name="x" type="text" size="4">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="y">Y</label>
                                </td>
                                <td>
                                    <input id="y" name="y" type="text" size="4">
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <button name="move" onclick="move()">Move</button>
                                </td>
                            </tr>
                        </table>
                    </li>
                </ul>
            </li>
            <li class="has-sub"><a href="#">Scaling</a>
                <ul>
                    <li>
                        <table>
                            <tr>
                                <td>
                                    <label for="cfx">Coefficient X</label>
                                </td>
                                <td>
                                    <input id="cfx" name="cfx" type="text" size="4">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="cfy">Coefficient Y</label>
                                </td>
                                <td>
                                    <input id="cfy" name="cfy" type="text" size="4">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="cfz">Coefficient Z</label>
                                </td>
                                <td>
                                    <input id="cfz" name="cfz" type="text" size="4">
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <button name="scale" onclick="scale()">Scale</button>
                                </td>
                            </tr>
                        </table>
                    </li>
                </ul>
            </li>
            <li class="has-sub"><a href="#">Rotating</a>
                <ul>
                    <li>
                        <table>
                            <tr>
                                <td>
                                    <label for="angleX">Angle X</label>
                                </td>
                                <td>
                                    <input id="angleX" name="angleX" type="text" size="4">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="angleY">Angle Y</label>
                                </td>
                                <td>
                                    <input id="angleY" name="angleY" type="text" size="4">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="angleZ">Angle Z</label>
                                </td>
                                <td>
                                    <input id="angleZ" name="angleZ" type="text" size="4">
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <button name="rotate" onclick="rotate()">Rotate</button>
                                </td>
                            </tr>
                        </table>
                    </li>
                </ul>
            </li>
            <li class="has-sub"><a href="#">Mouse Options</a>
                <ul>
                    <li>
                        <table>
                            <tr>
                                <td>
                                    <input name="mopt" type="radio" id="none" checked="checked" onchange="setMopt()">
                                </td>
                                <td><label for="none">None</label> </td>
                            </tr>
                            <tr>
                                <td>
                                    <input name="mopt" type="radio" id="move" checked="checked" onchange="setMopt()">
                                </td>
                                <td><label for="move">Move</label> </td>
                            </tr>
                            <tr>
                                <td>
                                    <input name="mopt" type="radio" id="mrotX" checked="checked" onchange="setMopt()">
                                </td>
                                <td><label for="mrotX">Rotate by X</label> </td>
                            </tr>
                            <tr>
                                <td>
                                    <input name="mopt" type="radio" id="mrotY" checked="checked" onchange="setMopt()">
                                </td>
                                <td><label for="mrotY">Rotate by Y</label> </td>
                            </tr>
                            <tr>
                                <td>
                                    <input name="mopt" type="radio" id="mrotZ" checked="checked" onchange="setMopt()">
                                </td>
                                <td><label for="mrotZ">Rotate by Z</label> </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="submit" value="save" onclick="save()">
                                    <input type="submit" value="restore" onclick="restore()">
                                </td>
                            </tr>
                        </table>
                    </li>
                </ul>
            </li>
            <li class="has-sub"><a href="#">Projection</a>
                <ul>
                    <li class="has-sub"><a href="#">Front, Horizontal, Profile</a>
                        <ul>
                            <li>
                                <input type = "submit" value="draw" onclick="drawFHP()">
                            </li>
                        </ul>
                    </li>
                    <li class="has-sub"><a href="#">Approximate</a>

                    </li>
                    <li class="has-sub"><a href="#">Oblique</a>

                    </li>
                    <li class="has-sub"><a href="#">Perspective</a>

                    </li>
                </ul>
            </li>
        </ul>
    </div>
</div>
</section>
<footer>&copy Artyom Terehovich, BNTU, 2015</footer>
</body>
</html>
